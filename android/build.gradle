// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = '1.9.24'  // ðŸ”¹ MantÃ©n una versiÃ³n estable de Kotlin
        ndkVersion = "27.1.12297006"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.pkg.jetbrains.space/kotlin/p/kotlin/dev" } // ðŸ”¹ Repositorio oficial de Kotlin
        maven { url 'https://maven.pkg.jetbrains.space/public/p/kotlinx-html/maven' }
        maven { url 'https://www.jitpack.io' }
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion" // âœ… Mantenemos solo esta lÃ­nea
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.pkg.jetbrains.space/kotlin/p/kotlin/dev" } // ðŸ”¹ Repositorio de Kotlin
        maven { url 'https://maven.pkg.jetbrains.space/public/p/kotlinx-html/maven' }
        maven { url 'https://www.jitpack.io' }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }
    }

    configurations.all {
        resolutionStrategy {
            force 'org.jetbrains.kotlin:kotlin-compiler-embeddable:1.9.24'
            force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
        }
    }
}